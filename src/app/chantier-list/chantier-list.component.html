<div class="row">
  <div class="col-xs-12">
    <h2>Vos Chantiers</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let chantier of chantiers | async; let i = index"
        (click)="onViewChantier(chantier.key)">
        <h3 class="list-group-item-heading">
          {{ chantier.title }}
          <button class="btn btn-default pull-right" (click)="onEditChantier(i)">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button class="btn btn-default pull-right" (click)="onDeleteChantier(chantier)">
            <span class="glyphicon glyphicon-minus"></span>
          </button>
        </h3>
        <p class="list-group-item-text">{{ chantier.author }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewChantier()">Nouveau Chantiers</button>
  </div>
</div>
