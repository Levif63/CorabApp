<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau Projet</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSaveChantier()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title" value="{{ chantier.title }}">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author"
               class="form-control" formControlName="author" value="{{ chantier.author }}">
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis"
                class="form-control" formControlName="synopsis" value="{{ chantier.synopsis }}">
        </textarea>
      </div>
      <div class="form-group">
        <img style="max-width:400px;" *ngIf="chantier.photo" [src]="chantier.photo">
        <h4>Remplacer la photo</h4>
        <input type="file" (change)="detectFiles($event)"
               class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
      </div>
      <button class="btn btn-success" type="submit">Enregistrer
      </button>
    </form>
  </div>
</div>
