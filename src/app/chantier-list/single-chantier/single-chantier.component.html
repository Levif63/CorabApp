<div class="row">
  <div class="col-md-8 order-md-1">
    <div class="course-detail" *ngIf="chantierObs | async as chantier; else loading">
    <div class="py-5 text-center">
        <h2>{{ chantier.title }}</h2>
      </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="adresse">Adresse: </label>
        <ng-template [ngIf]="editAdresse" [ngIfElse]="notEditAdresse">
          <input #adresse type="text" id="adresse" value="{{ chantier.adresse }}">
          <span>
              <button class="btn btn-sm btn-primary" (click)="updateChantierItem('adresse', adresse.value)"><span class="glyphicon glyphicon-ok"></span></button>
          </span>
        </ng-template>
        <ng-template #notEditAdresse>      
          <span>
            {{ chantier.adresse }}
            <button class="btn btn-sm btn-default" (click)="editAdresse=true">
                  <span class="glyphicon glyphicon-pencil"></span>
            </button>            
          </span>
        </ng-template>
      </div>
      <div class="col-md-6 mb-3">
        <label for="ville">Ville: </label>
        <ng-template [ngIf]="editVille" [ngIfElse]="notEditVille">
          <input #ville type="text" id="ville" value="{{ chantier.ville }}">
          <span>
              <button class="btn btn-sm btn-primary" (click)="updateChantierItem('ville', ville.value)"><span class="glyphicon glyphicon-ok"></span></button>
          </span>
        </ng-template>
        <ng-template #notEditVille>      
          <span>
            {{ chantier.ville }}
            <button class="btn btn-sm btn-default" (click)="editVille=true">
                  <span class="glyphicon glyphicon-pencil"></span>
            </button>            
          </span>
        </ng-template>
      </div>
    </div>
  </div>

  <ng-template #loading>
    <div>Loading ...</div>
  </ng-template> 

    <br/>
	<br/>
	<p>Plan détaillé</p>
	<form-upload></form-upload>
	<br/>
	<br/>	 
	<list-upload></list-upload>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
