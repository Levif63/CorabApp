<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau Projet</h2>
    <form [formGroup]="projectForm" (ngSubmit)="onSaveProject()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author"
               class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis"
                  class="form-control" formControlName="synopsis">
        </textarea>
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="upload($event)" accept=".png,.jpg" />
        <progress max="100" [value]="(uploadProgress | async)"></progress>
        <div class="result" *ngIf="downloadUrl | async; let uploadSrc">
          <a id="image1" [href]="uploadSrc">You just uploaded this file!</a>
        </div>
        <section class="control-bar" *ngIf="uploadState | async; let state">
          <button (click)="task.pause()" [disabled]="state === 'paused'">Pause</button>
          <button (click)="task.cancel()" [disabled]="!(state === 'paused' || state === 'running')">Cancel</button>
          <button (click)="task.resume()" [disabled]="state === 'running'">Resume</button>
        </section> 
      </div>
      <button class="btn btn-success" [disabled]="projectForm.invalid"
              type="submit">Enregistrer
      </button>
    </form>
  </div>
</div>
