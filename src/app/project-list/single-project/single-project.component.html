<div class="row">
  <div class="col-xs-12">
    <img style="max-width:400px;" *ngIf="project.photo" [src]="project.photo">
    <h1>{{ project.title }}</h1>
    <h3>{{ project.author }}</h3>
    <p>{{ project.synopsis }}</p>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
